<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Jouele demo</title>

    <!-- Dependencies -->
    <script src="dist/jquery/jquery-1.11.3.js"></script>
    <script src="dist/jplayer/jquery.jplayer.js"></script>

    <!-- Jouele -->
    <script src="dist/jouele.js"></script>
    <link href="dist/jouele.css" rel="stylesheet"/>
</head>
<body>

    <style>
        html, body { margin: 0; padding: 0; }
        .wrapper { padding: 50px; }
        .wrapper-line { padding: 0 0 50px; }
    </style>

    <div class="wrapper">
        <div class="wrapper-line">
            <a href="http://audio.ilyabirman.ru/Ilya%20Birman%20-%20News.mp3" class="jouele">Ilya Birman – News</a>
        </div>

        <div class="wrapper-line">
            <a href="http://audio.ilyabirman.ru/Ninth%20Of%20Kin%20-%20Axiom.mp3" class="jouele" data-pause-on-space="false">Ilya Birman – Axiom (No pause on space)</a>
        </div>
    </div>

</body>
</html>
